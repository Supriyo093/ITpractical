<html>
<head>
<title>print the multiplication of an integer number</title>
<script>
     const number = parseInt(prompt('Enter an integer: '));
     for(let i = 1; i <= 10; i++)
{  
     const result = i * number;
    document.write(`${number} * ${i} = ${result} .<br>`);
}
</script>
</head>
</html>
