<html>
<head>
<title>sum & product of two numbers</title>
<script> // store input numbers
const num1 = parseInt(prompt(`Enter the first number `));
const num2 = parseInt(prompt(`Enter the second number` ));

//add two numbers
const sum = num1 + num2;
const product = num1 * num2;

// display the sum
document.write(`The sum of ${num1} and ${num2} is ${sum}`);
document.write(`Theproduct of ${num1} and ${num2} is ${product}`);
</script>
</head>
</html>
