<html>
<head>
<title>program to Terminate positive no. by0 & to find sum and average of the No.</title>
<script>
let sum = 0;
let count = 0;

while (true)
 {
  let num = prompt("Enter a positive number 0 to terminate :");
  num = parseInt(num);
  if (num <= 0) break;
  sum += num;
  count++;
}

let average = sum / count;
document.write(`The sum is ${sum}<br>`);
document.write(`The average is ${average}`);

</script>
</head>
</html>
