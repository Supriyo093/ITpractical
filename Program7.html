<html>
<head>
<title> program to print the multiplication of an integer numbers. </title>
<script>
     const number = parseInt(prompt('Enter an integer number: '));
     for(let i = 1; i <= 10; i++)
{  
     const result = i * number;
    document.write(`${number} * ${i} = ${result} .<br>`);
}
</script>
</head>
</html>
